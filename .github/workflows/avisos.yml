name: Avisos Secundario

on:
  schedule:
    - cron: '0 23 * * *'   # todos los d√≠as 20:00 AR (UTC-3)
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Navegador + dependencias del SO (Ubuntu) para Playwright
      - name: Install Playwright browsers and system deps
        run: |
          sudo apt-get update
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          MAIL_PORT: ${{ secrets.MAIL_PORT }}
          MAIL_USER: ${{ secrets.MAIL_USER }}
          MAIL_PASS: ${{ secrets.MAIL_PASS }}
          MAIL_TO:   ${{ secrets.MAIL_TO }}
          URL_TABLA: ${{ secrets.URL_TABLA }}
        run: |
          python test_mail.py --url "$URL_TABLA" --chromium
